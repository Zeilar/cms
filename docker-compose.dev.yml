version: "3.7"

services:
    db:
        container_name: db
        image: postgres
        networks:
            - cms
        ports:
            - ${DB_PORT}:${DB_PORT}
        volumes:
            - db:/var/lib/postgres
            - ./libs/db/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: ${DB_PASSWORD}
    adminer:
        container_name: adminer
        networks:
            - cms
        image: adminer
        restart: always
        ports:
            - ${ADMINER_PORT}:${ADMINER_PORT}

volumes:
    db:
networks:
    cms:
